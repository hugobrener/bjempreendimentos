<!DOCTYPE html>
<html>
<head>
  <title>Menu Fixo após Rolagem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    /* Estilos CSS para o cabeçalho */
    body {
      margin: 0;
      padding: 0;
    }
    
    header {
      position: relative;
      height: 100px;
      background-color: #f8f8f8;
    }

    .imagem {
        position: absolute;
    }
    
    .imagem:first-child {
        scale: 80%;
        top: 0;
        left:0;
        z-index: 1;
    }

    .imagem:last-child {
        scale: 60%;
        top: 180px;
        left: 40px;
        z-index: 2;
    }
    nav {
      width: 100vw;
      position: sticky;
      top: 0;
      background-color: #f8f8f8;
      padding: 20px;
      z-index: 9999;
    }
    
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    
    nav ul li {
      margin-right: 20px;
    }

    nav a {
      color: black;
      font-size: 20px;
      margin: 0 40px;

    }
    
    /* Estilos CSS para o conteúdo */
    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    #sobre {
      background-color: #f2f2f2;
    }
    
    #servicos {
      background-color: #d9d9d9;
    }
    
    #galeria {
      background-color: #c6c6c6;
    }
    
    #contato {
      background-color: #b3b3b3;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
        <img src="images/cubobranco.png" alt="Imagem 1" class="imagem">
        <img src="images/cubobranco.png" alt="Imagem 2" class="imagem">
    </div>
      
  </header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="#sobre">Sobre</a>
          <a class="nav-link" href="#servicos">Serviços</a>
          <a class="nav-link" href="#galeria">Galeria de Fotos</a>
          <a class="nav-link" href="#contato">Contato</a>

        </div>
      </div>
    </div>
  </nav>
  

  <section id="sobre">
    <h2>Sobre</h2>
    <p>Conteúdo da seção Sobre...</p>
  </section>

  <section id="servicos">
    <h2>Serviços</h2>
    <p>Conteúdo da seção Serviços...</p>
  </section>

  <section id="galeria">
    <h2>Galeria de Fotos</h2>
    <p>Conteúdo da seção Galeria de Fotos...</p>
  </section>

  <section id="contato">
    <h2>Contato</h2>
    <p>Conteúdo da seção Contato...</p>
  </section>

  <script>
    // Código JavaScript para fixar o menu após rolar a página
    window.addEventListener('scroll', () => {
      const headerHeight = document.querySelector('header').offsetHeight;
      const nav = document.querySelector('nav');

      if (window.pageYOffset > headerHeight) {
        nav.style.position = 'fixed';
        nav.style.top = '0';
      } else {
        nav.style.position = 'sticky';
        nav.style.top = '';
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
